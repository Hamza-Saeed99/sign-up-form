<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.jpg">
</head>
<body>
    <div id="content">
        <div class="picture">
            <div class="banner">
                <h1>Hamza</h1>
            </div>
            <div class="credits">Photo by <a href="https://unsplash.com/@patresinger?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Patrick Langwallner</a> on <a href="https://unsplash.com/explore?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="form-container">
            <p>This is not a real online service. Sign up <em>now</em> to get nothing!</p>
            <p>Surely you want to.</p>
            <div id="form">
                <form action="" method="post">
                    <h2>Let's Go!</h2>
                    <div class="item">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>

                    <div class="item">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    
                    <div class="item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="item">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>

                    <div class="item passwordField">
                        <label for="password">Password</label>
                        <input class="" type="password" name="password" id="password" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Password must contain at least 8 characters, include a lowercase, an uppercase letter, a number and a special character(!?,-$%&)" onchange="checkIfPasswordsEqual()" required>
                    </div>


                    <div class="item">
                        <label for="confirmPassword">Confirm Password</label>
                        <input class="" type="password" name="confirmPassword" id="confirmPassword" onchange="checkIfPasswordsEqual()" required>
                    </div>
                
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

    <footer>
        <p>Copyright &#169 2022 Hamza Saeed </p> 
        <a href="https://github.com/Hamza-Saeed99"><img src="./img/GitHub-Mark-32px.png" width="24px"></a>
    </footer>
</body>
</html>
